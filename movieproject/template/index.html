{% extends 'base.html' %}
{% block body %}

<div class="container">
    <div class="row">
        {% for i in mlist %}
        <div class="col-md-3">
            <div class="card" style="width: 18rem;">
  <img class="card-img-top" src="{{i.im.url}}" alt="Card image cap" width="200px" height="200px">
  <div class="card-body">

    <h5 class="card-title">{{i.name}}</h5>
    <p class="card-text">{{i.des}}.</p>
    <a href="{% url 'movieapp:detail' i.id %}" class="btn btn-success">View Details</a>

  </div>

</div>
        </div>
        <div class="col-sm-1"></div>
                        {% endfor %}

    </div>
</div>


    {% endblock %}
